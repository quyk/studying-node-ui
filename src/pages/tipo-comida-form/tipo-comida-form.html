<ion-header>
  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding> 
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="tipoComida.nome"></ion-input>
    </ion-item>
    <button ion-button icon-rigth color="secondary" block type="submit" (click)="save()">
      Salvar
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-list>
</ion-content>
